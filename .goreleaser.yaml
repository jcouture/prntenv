project_name: prntenv

before:
  hooks:
    - go mod tidy

builds:
  - <<: &build_defaults
      binary: prntenv
      main: ./cmd/prntenv/
      env:
        - CGO_ENABLE=0
      ldflags:
        - -s -w
    id: macos
    goos: [darwin]
    goarch: [amd64, arm64]
  
  - <<: *build_defaults
    id: linux
    goos: [linux]
    goarch: [386, arm, amd64, arm64]

  - <<: *build_defaults
    id: windows
    goos: [windows]
    goarch: [386, amd64, arm, arm64]

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
